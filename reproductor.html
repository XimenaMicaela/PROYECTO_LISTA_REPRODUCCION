<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de música</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
</head>

<body>
    <nav>
        <a href="">Reproductor de música</a>
        <div class="right-nav">
            <div class="input-icon">
                <input type="text" id="search" placeholder="Busca una canción..." />
                <i class="bi bi-search" id="searchIcon"></i>
            </div>
            <a href="./usuario.html"><i class="bi bi-person-circle"></i></a>
        </div>
    </nav>
    </header>
    <main>

        <div class="list-container">




            <!-- All products -->
            
             
            
                        <div class="list">
                            <div class="product-list">
                                <h3>Canciones</h3>
                                <div class="products" id="products">
                                   
                                </div>
                            </div>
                        </div>

                     
            
                        <!-- 
            
              Favorites
            
             -->
            
                        <div class="list">
                            <div class="product-list">
                                <h3>Favoritos </h3>
                                <div class="products" id="favorites">
                                    <div class="product">
            
                                    </div>
                                </div>
                            </div>
            
                            <!-- 
            
                    my playlist
            
                   -->
            
                            <div class="list">
                                <div class="product-list">
                                    <h3>Playlist </h3>
                                    <div class="products" id="cart">
            
                                    </div>
                                </div>
                            </div>
                        </div>
                       
            
        
                        
                    </div>
        <div class="product-container" id="product-container">
            <div class="product-container">
                <div class="product-price">
                </div>

              
            </div>
            
        </div>

        <div class="botones-reproduccion">
            <span class="reproduccion-boton">
                <button id="backward" class="boton-backward">
                    <i class="bi bi-skip-backward"></i>
                </button>
                <button id="play" class="boton-play">
                    <i class="bi bi-play"></i>
                </button>
                <button id="forward" class="boton-forward">
                    <i class="bi bi-skip-forward"></i>
                </button>
                <button id="pause" class="boton-pause">
                    <i class="bi bi-pause"></i>
                </button>
                <button id="mute" class="boton-mute">
                    <i class="bi bi-volume-mute"></i>
                </button>
    
            </span>
    
    
        </div>
    
    

    </main>



    
    <script src="./main.js"></script>
</body>

</html>
